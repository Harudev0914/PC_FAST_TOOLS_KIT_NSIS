<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 { color: #667eea; }
        .info { background: #2a2a2a; padding: 20px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>PC Optimizer 테스트 페이지</h1>
    <div class="info">
        <h2>상태 확인</h2>
        <p id="status">로딩 중...</p>
        <p>Electron API: <span id="api-status">확인 중...</span></p>
    </div>
    <script>
        document.getElementById('status').textContent = '페이지가 정상적으로 로드되었습니다!';
        
        if (window.electronAPI) {
            document.getElementById('api-status').textContent = '✓ 사용 가능';
            document.getElementById('api-status').style.color = '#2ecc71';
        } else {
            document.getElementById('api-status').textContent = '✗ 사용 불가 (일반 브라우저 모드)';
            document.getElementById('api-status').style.color = '#e74c3c';
        }
    </script>
</body>
</html>
