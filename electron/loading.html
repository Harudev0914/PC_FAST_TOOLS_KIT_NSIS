<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Optimizer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 40px;
            min-height: 100vh;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #667eea; margin-bottom: 30px; font-size: 32px; }
        .card {
            background: #2a2a2a;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #3a3a3a;
        }
        .status { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
        .ok { color: #2ecc71; }
        .fail { color: #e74c3c; }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PC Optimizer</h1>
        <div class="card">
            <h2>시스템 상태</h2>
            <div class="status">
                <span class="ok">✓</span>
                <span>Electron: 정상 작동</span>
            </div>
            <div class="status">
                <span id="api-status" class="fail">확인 중...</span>
                <span>Electron API: <span id="api-text">확인 중...</span></span>
            </div>
            <div class="status">
                <span id="react-status" class="fail">대기 중...</span>
                <span>React 앱: 3초 후 로드 시도</span>
            </div>
        </div>
        <div class="card">
            <h2>다음 단계</h2>
            <p>이 화면이 보인다면 Electron이 정상 작동합니다.</p>
            <p>잠시 후 React 앱을 로드합니다...</p>
        </div>
    </div>
    <script>
        console.log('Loading page script executed');
        
        function checkAPI() {
            if (window.electronAPI) {
                const apiStatus = document.getElementById('api-status');
                const apiText = document.getElementById('api-text');
                if (apiStatus && apiText) {
                    apiStatus.className = 'ok';
                    apiStatus.textContent = '✓';
                    apiText.textContent = '사용 가능';
                    apiText.className = 'ok';
                }
            } else {
                const apiStatus = document.getElementById('api-status');
                const apiText = document.getElementById('api-text');
                if (apiStatus && apiText) {
                    apiStatus.className = 'fail';
                    apiStatus.textContent = '✗';
                    apiText.textContent = '사용 불가';
                    apiText.className = 'fail';
                }
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                console.log('DOM loaded');
                setTimeout(checkAPI, 100);
                setInterval(checkAPI, 2000);
            });
        } else {
            console.log('DOM already ready');
            setTimeout(checkAPI, 100);
            setInterval(checkAPI, 2000);
        }
        
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'react-loading') {
                const statusEl = document.getElementById('react-status');
                if (statusEl) {
                    statusEl.textContent = '로드 중...';
                    statusEl.className = 'ok';
                }
            }
        });
    </script>
</body>
</html>
