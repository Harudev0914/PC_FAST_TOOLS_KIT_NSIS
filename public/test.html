<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Optimizer - 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 40px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .card {
            background: #2a2a2a;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #3a3a3a;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .status-ok {
            color: #2ecc71;
        }
        .status-fail {
            color: #e74c3c;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PC Optimizer</h1>
        
        <div class="card">
            <h2>시스템 상태</h2>
            <div class="status">
                <span id="html-status">✓</span>
                <span>HTML 로드: 정상</span>
            </div>
            <div class="status">
                <span id="js-status">✓</span>
                <span>JavaScript 실행: 정상</span>
            </div>
            <div class="status">
                <span id="electron-status">확인 중...</span>
                <span>Electron API: <span id="electron-api-status">확인 중...</span></span>
            </div>
        </div>

        <div class="card">
            <h2>테스트 결과</h2>
            <p id="test-result">테스트 진행 중...</p>
            <p id="timestamp">로드 시간: <span id="load-time"></span></p>
        </div>

        <button onclick="testElectronAPI()">Electron API 테스트</button>
        <button onclick="location.reload()" style="background: #444; margin-left: 10px;">새로고침</button>
    </div>

    <script>
        const loadTime = new Date().toLocaleString();
        document.getElementById('load-time').textContent = loadTime;
        
        // Check Electron API
        function checkElectronAPI() {
            if (typeof window !== 'undefined' && window.electronAPI) {
                document.getElementById('electron-status').innerHTML = '<span class="status-ok">✓</span>';
                document.getElementById('electron-api-status').textContent = '사용 가능';
                document.getElementById('electron-api-status').className = 'status-ok';
                return true;
            } else {
                document.getElementById('electron-status').innerHTML = '<span class="status-fail">✗</span>';
                document.getElementById('electron-api-status').textContent = '사용 불가 (일반 브라우저 모드)';
                document.getElementById('electron-api-status').className = 'status-fail';
                return false;
            }
        }

        function testElectronAPI() {
            const resultEl = document.getElementById('test-result');
            if (window.electronAPI) {
                resultEl.innerHTML = '<span class="status-ok">✓ Electron API가 정상적으로 작동합니다!</span>';
                resultEl.className = 'status-ok';
                
                // Try calling an API
                window.electronAPI.memory.getStats()
                    .then(stats => {
                        resultEl.innerHTML += '<br>메모리 정보: ' + JSON.stringify(stats);
                    })
                    .catch(err => {
                        resultEl.innerHTML += '<br>에러: ' + err.message;
                    });
            } else {
                resultEl.innerHTML = '<span class="status-fail">✗ Electron API를 사용할 수 없습니다.</span>';
                resultEl.className = 'status-fail';
            }
        }

        // Initial check
        setTimeout(() => {
            checkElectronAPI();
            document.getElementById('test-result').textContent = '모든 테스트 완료!';
        }, 500);

        // Keep checking
        setInterval(checkElectronAPI, 2000);
    </script>
</body>
</html>
